apiVersion: v1
kind: Pod
metadata:
  labels:
    jenkins/label: docker-kubectl-agent
spec:
  serviceAccountName: jenkins-agent   
  containers:
  - name: docker
    image: docker:24.0.7-cli
    command: ["cat"]
    tty: true
    volumeMounts:
    - name: docker-sock
      mountPath: /var/run/docker.sock
  - name: kubectl
    image: bitnami/kubectl:1.30
    command: ["cat"]
    tty: true
  volumes:
  - name: docker-sock
    hostPath:
      path: /var/run/docker.sock
